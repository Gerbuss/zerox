<!--Sign up Modal Box Starts from here-->


<div class="row">
    <div class="modal fade" id="SignupModal" tabindex="-1" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5>Zero X Sing up</h5>
                    <button type="button" class="close" data-dismiss="modal" style="color: white;">
                        &times;
                    </button>
                </div> <!--modal header close here-->

                <div class="modal-body">
                    <div class="container">
                        <form class="form-group">
                            <div class="input-group">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-info">
                                        <i class="fa fa-user" style="color: whitesmoke"></i>
                                    </button>
                                </div> <!--input group append close here-->
                                <input type="text" name="user-name" placeholder="Enter User Name" class="form-control">
                            </div> <!--input group close here-->

                            <!--Username Close Here-->


                            <div class="input-group mt-4">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-info">
                                        <i class="fa fa-envelope" style="color: whitesmoke"></i>
                                    </button>
                                </div> <!--input group append close here-->
                                <input type="email" name="user-email" placeholder="Enter Email Address"
                                       class="form-control">
                            </div> <!--input group close here-->

                            <!--Email close here-->

                            <div class="input-group mt-4">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-info">
                                        <i class="fa fa-eye" style="color: whitesmoke"></i>
                                    </button>
                                </div> <!--input group append close here-->
                                <input type="password" name="user-password" placeholder="Enter Password"
                                       class="form-control">
                            </div> <!--input group close here-->

                            <!--password close here-->

                            <div class="input-group mt-4">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-info">
                                        <i class="fa fa-eye" style="color: whitesmoke"></i>
                                    </button>
                                </div> <!--input group append close here-->
                                <input type="password" name="conform-password" placeholder="Conform Password"
                                       class="form-control">
                            </div> <!--input group close here-->

                        </form>
                    </div><!--Container close here-->
                </div> <!--modal body close here-->

                <div class="modal-footer">
                    <div>
                        <button type="submit" class="btn btn-info">
                            Sign up!
                        </button>

                        <button type="button" class="btn btn-danger" data-dismiss="modal">
                            Close
                        </button>

                    </div>
                </div> <!--modal footer close here-->

            </div> <!--modal content close here-->
        </div> <!--modal Dialog close here-->
    </div> <!--modal close here-->
</div> <!--row close here-->
